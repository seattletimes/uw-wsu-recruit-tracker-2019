<html>
  <head>
    <title>UW Huskies, WSU Cougars 2019 recruiting tracker | The Seattle Times</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="shortcut icon" href="http://apps-production.s3.amazonaws.com/static/images/favicon.ico" type="image/x-icon">

<!-- BEGIN TWITTER SUMMARY CARD -->

<meta name="twitter:site" content="@seattletimes">
<meta name="twitter:image" content=".assets/recruitingtrackers_tzr.jpg">
<meta name="twitter:url" content="https://projects.seattletimes.com/2019/sports/uw-wsu-recruit-tracker/">

<!-- Chartbeat top -->
<script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>

<!-- start ad set-up -->
<script>
window.googletag = {
  cmd: [],
  seatimes: {
    tags: [],
    unit: "/81279359/seattletimes.com"
  }
};
</script>
<!-- end ad set-up -->

<!-- typekit fonts -->
<script>
(function(d) {
var config = {
  kitId: 'rvq5yyp',
  scriptTimeout: 3000
},
h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
})(document);
</script>
  </head>
  <body>

    <responsive-child>
      <div class="embedded" ng-app="uw-wsu-recruits">

        <div class="flex-container">
          <div class="table-container" ng-controller="wsuController">

  <img src="./assets/wsu-logo.jpg" style="float: left; width: 80px; padding-right: 26px;">
  <h3>Washington State Cougars 2019 recruits</h3>

  <div class="search-container">
    <span class="search">Search:</span>
    <input type="text" ng-model="searchText">
  </div>

  <table class="tracker">
    <thead>
      <tr>
        <th ng-repeat="header in headers" class="{{header.short}}" ng-click="sortTable(header)" ng-class="{clickable: header.short !== 'offers', down: selected == header && sortOrder == -1, up: selected == header && sortOrder == 1, selected: header == selected, school: header.short == 'wsuschool', signed: header.short == 'wsusigned'}">{{header.title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="recruit in recruits | filter:searchText">
        <td class="name">{{recruit.wsufirstname}} {{recruit.wsulastname}}</td>
        <td class="position">{{recruit.wsuposition}}</td>
        <td class="stars">
          <span ng-if="recruit.wsustars == 1">
            &bigstar;
          </span>
          <span ng-if="recruit.wsustars == 2">
            &bigstar;&bigstar;
          </span>
          <span ng-if="recruit.wsustars == 3">
            &bigstar;&bigstar;&bigstar;
          </span>
          <span ng-if="recruit.wsustars == 4">
            &bigstar;&bigstar;&bigstar;&bigstar;
          </span>
        </td>
        <td class="height">{{recruit.wsuheight}}</td>
        <td class="weight">{{recruit.wsuweight}}</td>
        <td class="school">{{recruit.wsuschool}}</td>
        <td class="hometown">{{recruit.wsuhometown}}</td>
        <td class="signed">
          <span ng-if="recruit.wsusigned">&#10004;</span>
        </td>
      </tr>
      <tr class="no-results">
        <td colspan=100>No results found
      </tr>
    </tbody>
  </table>

  <div class="divider"></div>
</div>

        </div>
      </div>
    </responsive-child>

    <script>
      var cougarsData = [{"wsufirstname":"Billy","wsulastname":"Pospisil","wsuposition":"WR","wsustars":3,"wsuheight":"5-11","wsuweight":190,"wsuschool":"Pomona HS","wsuhometown":"Arvada, Colo."}];
    </script>
    <script src="app.js"></script>
  </body>
</html>
