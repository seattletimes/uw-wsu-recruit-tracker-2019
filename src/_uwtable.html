<div class="table-container" ng-controller="uwController">

  <img src="./assets/uw-logo.jpg" style="float: left; width: 80px; padding-right: 26px;">

  <h3>Washington Huskies 2019 recruits</h3>

  <div class="search-container">
    <span class="search">Search:</span>
    <input type="text" ng-model="searchText">
  </div>

  <table class="tracker">
    <thead>
      <tr>
        <th ng-repeat="header in headers" class="{{header.short}}" ng-click="sortTable(header)" ng-class="{clickable: header.short !== 'offers', down: selected == header && sortOrder == -1, up: selected == header && sortOrder == 1, selected: header == selected, school: header.short == 'uwschool', signed: header.short == 'uwsigned'}">{{header.title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="recruit in recruits | filter:searchText">
        <td class="name">{{recruit.uwfirstname}} {{recruit.uwlastname}}</td>
        <td class="position">{{recruit.uwposition}}</td>
        <td class="stars">
          <span ng-if="recruit.uwstars == 1">
            &bigstar;
          </span>
          <span ng-if="recruit.uwstars == 2">
            &bigstar;&bigstar;
          </span>
          <span ng-if="recruit.uwstars == 3">
            &bigstar;&bigstar;&bigstar;
          </span>
          <span ng-if="recruit.uwstars == 4">
            &bigstar;&bigstar;&bigstar;&bigstar;
          </span>
          <span ng-if="recruit.uwstars == 5">
            &bigstar;&bigstar;&bigstar;&bigstar;&bigstar;
          </span>
        </td>
        <td class="height">{{recruit.uwheight}}</td>
        <td class="weight">{{recruit.uwweight}}</td>
        <td class="school">{{recruit.uwschool}}</td>
        <td class="hometown">{{recruit.uwhometown}}</td>
        <td class="signed">
          <span ng-if="recruit.uwsigned">&#10004;</span>
        </td>
      </tr>
      <tr class="no-results">
        <td colspan=100>No results found
      </tr>
    </tbody>
  </table>

  <div class="divider"></div>
</div>
