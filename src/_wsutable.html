<div class="table-container" ng-controller="wsuController">

  <img src="./assets/wsu-logo.jpg" style="float: left; width: 80px; padding-right: 26px;">
  <h3>Washington State Cougars 2019 recruits</h3>

  <div class="search-container">
    <span class="search">Search:</span>
    <input type="text" ng-model="searchText">
  </div>

  <table class="tracker">
    <thead>
      <tr>
        <th ng-repeat="header in headers" class="{{header.short}}" ng-click="sortTable(header)" ng-class="{clickable: header.short !== 'offers', down: selected == header && sortOrder == -1, up: selected == header && sortOrder == 1, selected: header == selected, school: header.short == 'wsuschool', signed: header.short == 'wsusigned'}">{{header.title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="recruit in recruits | filter:searchText">
        <td class="name">{{recruit.wsufirstname}} {{recruit.wsulastname}}</td>
        <td class="position">{{recruit.wsuposition}}</td>
        <td class="stars">
          <span ng-if="recruit.wsustars == 1">
            &bigstar;
          </span>
          <span ng-if="recruit.wsustars == 2">
            &bigstar;&bigstar;
          </span>
          <span ng-if="recruit.wsustars == 3">
            &bigstar;&bigstar;&bigstar;
          </span>
          <span ng-if="recruit.wsustars == 4">
            &bigstar;&bigstar;&bigstar;&bigstar;
          </span>
        </td>
        <td class="height">{{recruit.wsuheight}}</td>
        <td class="weight">{{recruit.wsuweight}}</td>
        <td class="school">{{recruit.wsuschool}}</td>
        <td class="hometown">{{recruit.wsuhometown}}</td>
        <td class="signed">
          <span ng-if="recruit.wsusigned">&#10004;</span>
        </td>
      </tr>
      <tr class="no-results">
        <td colspan=100>No results found
      </tr>
    </tbody>
  </table>

  <div class="divider"></div>
</div>
